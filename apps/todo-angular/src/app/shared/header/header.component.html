<header>
  <img
    src="todo-logo.png"
    alt="Logo"
  >
  <div>
    <h1>Todo's App</h1>
    <p>Embracing developers 'Hello, World' applications since ever!</p>
  </div>

  <div class="header-links">
    <ng-container *ngIf="isLoggedIn$ | async; else showAuthLinks">
      <a
        class="link-btn"
        (click)="logout()"
      >
        Logout
      </a>
    </ng-container>


    <ng-template #showAuthLinks>
      <a
        [routerLink]="['/sign-in']"
        class="link-btn"
      >
        Sign In
      </a>

      <a
        [routerLink]="['/sign-up']"
        class="action-btn"
      >
        Sign Up
      </a>
    </ng-template>
  </div>
</header>
