<div class="card-container">
  <div class="card">
    <div
      class="card-header"
      *ngIf="title"
    >
      <h1>{{ title }}</h1>
      <p *ngIf="subtitle"> {{ subtitle }} </p>
    </div>

    <ng-content select="[card-content]"></ng-content>

    <ng-content select="[card-footer]"></ng-content>

  </div>
</div>
